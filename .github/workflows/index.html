<style>
body{

    font-family: 'Poppins', sans-serif;
    text-align:center;
    padding-top:40px;

/* Card Box */
.card{
    background:white;
    width:350px;
    margin:auto;
    padding:20px;
    border-radius:20px;

    width:150px;
    height:150px;
    border-radius:50%;
    border:5px solid pink;
}

/* Heading */
h1{
    color:#ff0066;
    font-size:26px;
}

/* Message */
p{
    font-size:16px;
    color:#333;
}

/* Buttons */
button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
    margin:10px;
}

#btn1{
    background:#ff0066;
    color:white;
}

#btn2{
    background:#00bcd4;
    color:white;
    position:absolute;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-10px;
    color:red;
    font-size:20px;
    animation: float 6s infinite;
}

@keyframes float{
    0%{bottom:0; opacity:1;}
    100%{bottom:100%; opacity:0;}
}
</style>
